<div class="wrapper-error">
  <mat-card class="error-content">
    <div class="error-title">403</div>
    <div class="error-subtitle">Forbidden!</div>
    <p>Sorry, you are not authorized to access the resource.</p>
    <button mat-icon-button matTooltip="Logout" (click)="onLoggedOut()">
      <mat-icon aria-label="sign out">exit_to_app</mat-icon>
    </button>
  </mat-card>
</div>

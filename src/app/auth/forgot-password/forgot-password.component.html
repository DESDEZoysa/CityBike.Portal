<div class="session-content middle">
  <!-- <div class="session-wrapper inner" style="width:600px;"> -->
  <div class="session-wrapper inner">
    <mat-card>
      <mat-card-content>

        <div class="text-xs-center auth-logo" fxLayout="row"
          fxLayoutAlign="center center" style="cursor: default;">
          <img class="logo-main" src="assets/images/main-menu/main-logo.svg" />
          <div class="logo-text">{{logoTitle}}</div>
        </div>

        <div class="text-xs-center pb-1">
          <p class="text-muted">{{ 'FORGOT_PASSWORD.SUBTITLE' | translate }}</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div fxLayout="column" fxLayoutAlign="space-around">
            <mat-form-field class="pb-1">
              <input matInput placeholder="{{ 'REGISTER.EMAIL' | translate }}"
                [formControl]="form.controls['UserEmail']" autofocus>
              <mat-error *ngIf="form.controls['UserEmail'].hasError('required') && form.controls['UserEmail'].touched"
                class="md-text-warn">{{ 'REGISTER.EMAIL_REQ_ERROR' | translate }}</mat-error>
            </mat-form-field>

            <mat-error *ngIf="form.hasError('')" class="md-text-warn" style="padding-bottom: 5px;">{{form.errors['']}}</mat-error>
            <!-- submit -->
            <button mat-raised-button color="primary" class="btn-block" type="submit" [disabled]="!form.valid">
              <div *ngIf="sendCount == 0">
                <!-- {{ sendCount > 0 ? 'Resend': 'Send' }} {{ 'FORGOT_PASSWORD.BTN_TXT' | translate }} -->
                {{ 'FORGOT_PASSWORD.SEND_BTN_TXT' | translate }}
              </div>
              <div *ngIf="sendCount > 0">
                {{ 'FORGOT_PASSWORD.RESEND_BTN_TXT' | translate }}
              </div>
            </button>
          </div>
          <div class="pt-1 pb-1 text-xs-center">
            {{ 'FORGOT_PASSWORD.CODE_RECEIVED' | translate }}
            <a class="fnt-color" [routerLink]="['../resetforgotpassword']">{{ 'FORGOT_PASSWORD.RECOVERY_TXT' | translate }}</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>

  </div>

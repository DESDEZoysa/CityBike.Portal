<div class="session-content middle">
  <!-- <div class="session-wrapper inner" style="width:600px;"> -->
  <div class="session-wrapper inner">
    <mat-card>
      <mat-card-content>
        <div class="text-xs-center auth-logo" fxLayout="row"
          fxLayoutAlign="center center" style="cursor: default;">
          <img class="logo-main" src="assets/images/main-menu/main-logo.svg" />
          <div class="logo-text">{{logoTitle}}</div>
        </div>

        <div class="text-xs-center pb-1">
          <p class="text-muted">{{ 'LOG_IN.SUBTITLE' | translate }}</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div fxLayout="column" fxLayoutAlign="space-around">
            <mat-form-field class="pb-1">
              <input matInput placeholder="{{ 'LOG_IN.EMAIL' | translate }}" [formControl]="form.controls['username']"
                autofocus>
              <mat-error *ngIf="form.controls['username'].hasError('required') && form.controls['username'].touched"
                class="md-text-warn">{{ 'LOG_IN.EMAIL_REQ_ERROR' | translate }}</mat-error>
            </mat-form-field>

            <mat-form-field class="pb-1">
              <input matInput type="password" placeholder="{{ 'LOG_IN.PASSWORD' | translate }}"
                [formControl]="form.controls['password']">
              <mat-error *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched"
                class="md-text-warn">{{ 'LOG_IN.PASSWORD_REQ_ERROR' | translate }}</mat-error>
            </mat-form-field>

            <mat-error *ngIf="form.hasError('')" class="md-text-warn" style="padding-bottom: 10px;">{{form.errors['']}}
            </mat-error>

            <button mat-raised-button color="primary" class="btn-block"
              type="submit">{{ 'COMMON.LOG_IN' | translate }}</button>
          </div>
          <div class="pt-1 pb-1 text-xs-center">
            <a [routerLink]="['../forgotpassword']">{{ 'LOG_IN.FORGOT_PASSWORD_TXT' | translate }}</a>         
          </div>
        </form>
        <div class="text-xs-center">
          <!-- <a [href]="resourceURL" target="_self">{{ 'COMMON.TC' | translate }}</a> -->
          <button class="btn-tc" (click)="downloadTermsAndConditions()">{{ 'COMMON.TC' | translate }}</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
